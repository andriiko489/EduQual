{% extends "users/base.html" %}
{% block title %} Домашня сторінка {% endblock title%}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Все {{user.first_name.title|default:'готово!'}}</h1>
        <p class="lead">

        </p>
        <hr class="my-4">
        <p class="lead">
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">Вихід</a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Вхід</a>
            {% endif %}
        </p>
    </div>

{% endblock content %}
