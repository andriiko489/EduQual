{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style_sub.css' %} ">
</head>
<body>
<div class="header disp">
    <div class="logo">
        <p class="logo-text disp"><b>EduQual</b></p>
    </div>
    <div class="menu disp">
        <a class="item" href="#about">Про нас</a>
        {% if user.is_authenticated %}
            <a class="item"  href="{% url 'march' %}">Мерч</a>
            <a class="item" href="{% url 'logout' %}">Вийти</a>
        {% else %}
            <a class="item" href="{% url 'login' %}">Увійти</a>
        {% endif %}
    </div>
</div>
    <div class="subject-box disp-centr">
        <div class="sub">
            {% for i in subjects %}
            <p class="text"><a href = '{{i.id}}/1'>{{i.firstname}} {{i.lastname}} {{i.surname}}</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="sixth-page">
        <div class="text-six">Copyright Velocity Inc. Made in Webflow.</div>
    </div>
</body>
</html>
